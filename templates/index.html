<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Giáo Dục</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Chatbot Giáo Dục</h2>
        <form id="questionForm">
            <input type="text" id="question" placeholder="Nhập câu hỏi..." required autofocus>
            <button type="submit">Gửi</button>
        </form>
        <div id="response">
            <strong>Trả lời:</strong>
            <p id="answerText"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>

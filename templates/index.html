<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Hỏi Đáp Tài Liệu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Chatbot Hỏi Đáp Tài Liệu</h2>

    <div id="chatbox"></div>

    <form id="questionForm" enctype="multipart/form-data">
        <textarea id="question" name="question" placeholder="Nhập câu hỏi..." required></textarea><br>
        
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf"><br><br>

        <button type="submit">Gửi câu hỏi</button>
    </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

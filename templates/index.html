<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Hỏi Đáp PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background: #fdfdfd;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            font-weight: bold;
            color: #2b7cff;
        }

        .bot {
            font-weight: bold;
            color: #28a745;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hỏi Đáp Tài Liệu PDF</h2>
    <div id="chatbox"></div>

    <form id="questionForm">
        <input type="text" id="question" name="question" placeholder="Nhập câu hỏi..." required>
        <button type="submit">Gửi</button>
    </form>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("questionForm");
    const input = document.getElementById("question");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;

        // Hiển thị câu hỏi
        appendMessage("Bạn", question, "user");

        // Gửi câu hỏi tới server
        const response = await fetch("/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ question }),
        });

        const data = await response.json();
        const answer = data.answer || data.error || "Không có phản hồi.";

        // Hiển thị câu trả lời
        appendMessage("Bot", answer, "bot");

        input.value = "";
        input.focus();
    });

    function appendMessage(sender, text, cls) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<span class="${cls}">${sender}:</span> ${text}`;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>
</body>
</html>

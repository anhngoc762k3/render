<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hỏi Đáp Tài Liệu PDF</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 13px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .chatbox {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            font-family: "Times New Roman", Times, serif;
            font-size: 13px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Hỏi Đáp Tài Liệu PDF</h2>
        <form method="POST">
            <label for="question">Bạn:</label><br>
            <textarea name="question" required>{{ question }}</textarea><br><br>
            <input type="submit" value="Gửi">
        </form>
        {% if answer %}
            <hr>
            <p><strong>Trả lời:</strong><br>{{ answer|safe }}</p>
        {% endif %}
    </div>
</body>
</html>

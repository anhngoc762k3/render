<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Trả lời từ PDF + JSON</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            font-size: 13px;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-family: "Times New Roman", serif;
            font-size: 13px;
        }
        .response {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            white-space: pre-wrap;
            border-radius: 5px;
        }
        button {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Chatbot từ tài liệu PDF + JSON</h2>
    <form method="POST">
        <label for="question">Câu hỏi:</label><br>
        <textarea name="question" id="question" required>{{ question }}</textarea><br>
        <button type="submit">Gửi câu hỏi</button>
    </form>

    {% if answer %}
        <div class="response">
            <strong>Trả lời:</strong><br>
            {{ answer|safe }}
        </div>
    {% endif %}
</body>
</html>
